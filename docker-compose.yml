services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - backend-data:/app/data
    networks:
      - travel-planner-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_AMAP_KEY=${VITE_AMAP_KEY}
    env_file:
      - .env
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - travel-planner-network

networks:
  travel-planner-network:
    driver: bridge

volumes:
  backend-data: